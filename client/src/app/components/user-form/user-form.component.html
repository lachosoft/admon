<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="card-title">
      Usuario
    </div>
    <div class="cardbody">
      <form>
        <div class="form-group">
          <input type="text" name="nick" [(ngModel)]="usr.nick"  placeholder="Nick"  autofocus class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="nombre" [(ngModel)]="usr.nombres" placeholder="Nombre(s)" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="appaterno" [(ngModel)]="usr.appaterno" placeholder="Ap. Paterno" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="apmaterno" [(ngModel)]="usr.apmaterno" placeholder="Ap. Materno" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="email" [(ngModel)]="usr.email"  placeholder="Email" class="form-control">
        </div>
        <button class="btn btn-sucess btn-block" (click)="saveUser()" >
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
