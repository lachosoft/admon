<div class="col-md-4 offset-md-2">
  <div class="card">
    <div class="card-title">
      Usuario
    </div>
    <div class="cardbody">
      <form>
        <div class="form-group">
          <input type="text" name="nick" [(ngModel)]="usr.nick"  placeholder="Nick"  autofocus class="form-control">
        </div>
        <div class="form-group">
          <input type="text" name="nombre" [(ngModel)]="usr.nombres" placeholder="Nombre(s)" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="appaterno" [(ngModel)]="usr.appaterno" placeholder="Ap. Paterno" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="apmaterno" [(ngModel)]="usr.apmaterno" placeholder="Ap. Materno" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" name="email" [(ngModel)]="usr.email"  placeholder="Email" class="form-control">
        </div>
        <button class="btn btn-sucess btn-block" (click)="EsEditable ? updateUser() : saveUser()" >
          Guardar
        </button>
      </form>
    </div>
  </div>
</div>
<div class="col-md-4">
  <div class="card card-body text-center">
    <h6>(Id {{usr.Id}}) - {{usr.nick==""?'Nick':usr.nick}} </h6>
    <p class="text-left">
      <span class="text-right">Nombre:</span> {{usr.nombres}} {{usr.appaterno}} {{usr.apmaterno}}
      <br>
      <span class="text-right">Email: </span>  {{usr.email =="" ? 'Correo del Usuario': usr.email}}
  </p>
  <span class="text-left"> Creado: {{usr.createdon | date: "yyyy-MM-dd"}} </span>
  </div>
</div>
