<div class="card bg-secundary mb-3" style="max-width: 20rem;" *ngFor="let user of users">
    <div class="card-header d-flex justify-content-between aling-items-center">
      Nick: {{user.nick}}
      <button class="btn btn-danger">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <div class="card-body">
      <img src="https://sistemas.com/termino/wp-content/uploads/Usuario-Icono.jpg" width="100" height="100" class="rounded-circle" alt="">
      <br>
      <h6 class="card-title">Nombre: {{user.nombres}} {{user.appaterno}} {{user.apmaterno}}</h6>
      <p class="card-text">
        Email: {{user.email}}
      </p>
      <a href="#" class="btn btn-warning btn-block">Editar</a>
    </div>
  </div>
